<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .success {
            background: #d1ffd1;
            border: 1px solid #00cc00;
            color: #006600;
        }
        .error {
            background: #ffd1d1;
            border: 1px solid #cc0000;
            color: #660000;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Book an Appointment</h1>

    {% if message %}
        <div class="message {% if 'âœ…' in message %}success{% else %}error{% endif %}">
            {{ message }}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
       
        <label for="patient_name">Name:</label>
        <input type="text" id="patient_name" name="patient_name" required>

        <label for="patient_email">Email:</label>
        <input type="email" id="patient_email" name="patient_email" required>

        <label for="patient_phone">Phone:</label>
        <input type="text" id="patient_phone" name="patient_phone" required>

        <label for="doctor">Doctor:</label>
        <select id="doctor" name="doctor" required>
            <option value="">-- Select Doctor --</option>
            {% for doctor in doctors %}
                <option value="{{ doctor.id }}">{{ doctor.name }} ({{ doctor.specialization }}) - {{ doctor.hospital.name }}</option>
            {% endfor %}
        </select>

        <label for="date">Appointment Date & Time:</label>
        <input type="datetime-local" id="date" name="date" required>

        <button type="submit">Book Appointment</button>
    </form>
</body>
</html>
