<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Hospital App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #d16ba5, #c777b9, #8f71e0, #7c9fe3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .signup-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        .signup-header {
            padding: 30px;
            background: linear-gradient(to right, #ff7eb3, #8267e2);
            color: white;
            text-align: center;
        }
        .signup-header h2 {
            margin: 0;
            font-weight: 600;
        }
        .signup-header p {
            margin: 5px 0 0;
            font-size: 14px;
        }
        .signup-form {
            padding: 30px;
        }
        .signup-form input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        .signup-form button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #ff7eb3, #8267e2);
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .signup-form button:hover {
            opacity: 0.9;
        }
        .signup-form p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .signup-form a {
            color: #8267e2;
            text-decoration: none;
        }
        .signup-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <div class="signup-header">
        <h2>Hospital App</h2>
        <p>Create your account</p>
    </div>
    <div class="signup-form">
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        <p><a href="{% url 'home' %}">‚Üê Back to Home</a></p>
    </div>
</div>

</body>
</html>
