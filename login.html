<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;   /* Center horizontally */
            align-items: center;       /* Center vertically */
            background: linear-gradient(135deg, #ff6ec4 0%, #7873f5 100%);
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            background: linear-gradient(135deg, #ff6ec4 0%, #7873f5 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        .login-form {
            padding: 25px;
        }
        .form-control:focus {
            border-color: #ff6ec4;
            box-shadow: 0 0 0 0.25rem rgba(255, 110, 196, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #ff6ec4 0%, #7873f5 100%);
            border: none;
            border-radius: 25px;
            padding: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h3><i class="fas fa-hospital me-2"></i>Hospital App</h3>
            <p class="mb-0">Sign in to your account</p>
        </div>
        <div class="login-form">
            {% if form.errors %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                Your username and password didn't match. Please try again.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-login text-white">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none">Sign up here</a></p>
            </div>
            
            <div class="text-center mt-2">
                <a href="{% url 'home' %}" class="text-decoration-none">
                    <i class="fas fa-arrow-left me-1"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
